<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Federal</title>
</head>
<body>
    <h1>Sistema de Identificação nas Fronteiras</h1>

    Você mora em qual país?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res"></div>
    <script>
        var txtp = document.querySelector('#txtpais')
        var res = document.querySelector('#res')

        function verificar(){
            var valortxtp = txtp.value
            
            if (valortxtp == 'Brasil' || 'brasil'){
                res.innerHTML = `<p>${valortxtp}! Tu é da casa pô!</p>`
            } else {
                res.innerHTML = `<p>${valortxtp} é? Vamos averiguar sua bagagem</p>`
            }
        }
    </script>
</body>
</html>
